<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Menü</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
      font-size: 24px;
      border: none;
      background-color: #BE9CF3;
      color: black;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: white;
      border: 1px solid #222;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .menu-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: none;
      border: none;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      font-size: 14px;
      color: black;
      text-decoration: none;
    }

    .menu-link span {
      flex-grow: 1;
      text-align: left;
    }

    .menu-link i {
      font-size: 16px;
      color: black;
      margin-left: 10px;
    }

    .lang-menu {
      display: none;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .lang-menu.show {
      display: block;
    }

    .lang-option {
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: black;
    }

    .lang-option:hover {
      background-color: #f5f5f5;
    }

    .lang-option .icon {
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button class="menu-button" id="menuBtn">⋮</button>

    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#" class="menu-link"><span>Hakkımızda</span></a>
      <a href="#" class="menu-link"><span>Yazdır</span><i class="fa-solid fa-print"></i></a>
      <a href="#" class="menu-link"><span>Paylaş</span><i class="fa-solid fa-paper-plane"></i></a>
      <a href="#" class="menu-link"><span>Premium'a Geç</span></a>
      <a href="#" class="menu-link"><span>Destek</span></a>
      <button id="langToggle" class="menu-link"><span>Diller</span><i class="fa-solid fa-earth-europe"></i></button>

      <div class="lang-menu" id="langMenu">
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> English</div>
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> Deutsch</div>
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> Español</div>
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> Français</div>
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> Italiano</div>
        <div class="lang-option"><span class="icon"><i class="fa-solid fa-earth-europe"></i></span> Türkçe</div>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const langToggle = document.getElementById('langToggle');
    const langMenu = document.getElementById('langMenu');

    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
      langMenu.classList.remove('show');
    });

    langToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      langMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        dropdownMenu.classList.remove('show');
        langMenu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
